name: Build, Test and Deploy KeyStore via SFTP

on:
  push:
    branches: [ "sftp-ci" ]
  pull_request:
    branches: [ "sftp-ci" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore KeyStore.sln

      - name: Build solution
        run: dotnet build KeyStore.sln --configuration Release --no-restore

      - name: Publish test project
        run: dotnet publish Tests/Tests.csproj --configuration Release --output build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

