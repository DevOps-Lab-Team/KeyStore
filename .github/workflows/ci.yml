name: Build and Test KeyStore

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Build solution
        run: dotnet build KeyStore.sln --configuration Release
      
      -name: Restore
        run dotnet restore KeyStore.sln

      - name: Run tests
        run: dotnet test KeyStore.sln --configuration Release --no-restore --logger trx

      - name: Run Docker Compose
        run: docker-compose up -d
